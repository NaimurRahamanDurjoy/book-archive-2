<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- Bootstrap Style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Core CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="w-75 mx-auto">
    <!-- Page Title -->
    <h3 class="p-2 my-2 text-center fs-1">Welcome to <span class="text-info fw-bold">Book Archive</span></h3>

    <!-- Search Field With Button div start -->
    <div class="input-group mb-3 w-50 mx-auto">
        <!-- Search Field -->
        <input id="search-field" type="text" class="form-control px-2" placeholder="Search the book" aria-label="Recipient's username" aria-describedby="button-addon2">
        <!-- Search Button -->
        <button id="search-btn" onclick="bookArchiveLoadData()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
    <!-- Search Field With Button div end -->

    <!-- Loading Spinner toggle -->
    <div id="spinner" class="text-center my-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Warning message for empty search field -->
    <div id="empty-warning"></div>
    <!-- Warning message for wrong search -->
    <div id="warning-msg"></div>

    <!-- Search result -->
    <div id="search-result"></div>

    <!-- Books div Start -->
    <div id="books-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-5 mt-5 g-4">
    </div>
    <!-- Books div end -->


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Core JS -->
    <script src="js/book-archive.js"></script>
</body>
</html>
